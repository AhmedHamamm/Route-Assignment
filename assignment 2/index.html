<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Personal Data</title>
  </head>
  <body>
    <!-- Data form -->
    <form>
      <!-- Personal Data Fieldset -->
      <fieldset style="width: 97%; background-color: #8b0000">
        <legend style="background-color: #5053b9">Personal Data</legend>
        <br />
        <br />

        <!-- Your Name Fieldset -->
        <fieldset style="width: 96%; background-color: #b2b844">
          <legend style="background-color: #5053b9">YourName</legend>
          <br />
          <br />
          <table>
            <tr>
              <td>
                <label for="firstName">first name</label>
              </td>
              <td>
                :
              </td>
              <td>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="e.x ahmed"
                />
              </td>
            </tr>
            <tr>
              <td>
                <label for="secondName">second name</label>
              </td>
              <td>
                :
              </td>
              <td>
                <input
                  type="text"
                  id="secondName"
                  name="secondName"
                  placeholder="e.x hamam"
                />
              </td>
            </tr>
            <br />
          </table>
        </fieldset>

        <br />
        <br />
        <br />

      
        <!-- Data table -->
        <table>
          <tr>
            <td>
              <label for="name">your phone</label>
            </td>
            <td>
                :
            </td>
            <td>
              <input type="tel" id="number" name="name" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              :
            </td>
            <td>
              <input type="email" id="email" name="email" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">password</label>
            </td>
            <td>
              :
            </td>
            <td>
              <input type="password" id="password" name="password" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="rePassword">re-password</label>
            </td>
            <td>
              :
            </td>
            <td>
              <input type="password" id="rePassword" name="rePassword" />
            </td>
          </tr>
        </table>
      </form>
      <br />
      <br />
      <br />

      <!-- Radio input -->
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>

      <br />
      <br />
      <br />

      <!-- checkbox input -->
      <input
        type="checkbox"
        id="student"
        name="educationStatus"
        value="student"
      />
      <label for="student">Student</label><br />
      <input
        type="checkbox"
        id="graduated"
        name="educationStatus"
        value="graduated"
      />
      <label for="graduated">Graduated</label>

      <br />
      <br />

      <!-- select car -->
      <select name="cars" id="cars">
        <option disabled selected>select one</option>
        <optgroup label="British Cars">
          <option value="land rover">Land Rover</option>
          <option value="bentley">Bentley</option>
          <option value="jaguar">Jaguar</option>
        </optgroup>
        <optgroup label="Swedish Cars">
          <option value="volvo">Volvo</option>
          <option value="saab">Saab</option>
        </optgroup>
        <optgroup label="German Cars">
          <option value="mercedes">Mercedes</option>
          <option value="audi">Audi</option>
          <option value="bmw">BMW</option>
        </optgroup>
        <optgroup label="French Cars">
          <option value="bugatti">Bugatti</option>
          <option value="citroën">Citroën</option>
          <option value="renault">Renault</option>
        </optgroup>
      </select>
      <br />
      <br />

      <!-- Submit button -->
      <input type="image" name="submit" src="submit.png" border="0" alt="Submit" style="width: 50px;" />

      <br />
      <br />
    </fieldset>
  </body>
</html>
